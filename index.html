<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="img.html">

</head>

<body>
    <div class="container">
        <h2>To do list</h2>
        <input class="text" placeholder="Write to here..." id="inputBx">
        <ul id="list"></ul>
    </div>
    <div class="box">
        <h1 id="first">BUILD</h1>
        <h2 id="second">To-Do-app</h2>
        <h3 id="third">With HTML, CSS AND JavaScript,</h3>
        <img class="img" src="./img.to.webp" alt="">
    </div>

    <script>
        let inputBx = document.querySelector('#inputBx');
        let list = document.querySelector('#list');

        inputBx.addEventListener("keyup", function (event) {
            if (event.key == "Enter") {
                addItem(this.value)
                this.value = ""
            }
        })

        let addItem = (inputBx) => {
            let listItem = document.createElement('li');
            listItem.innerHTML = `${inputBx}<i></i>`;
            listItem.addEventListener("click", function () {
                this.classList.toggle('done');
            })
            listItem.querySelector("i").addEventListener("click", function () {
                listItem.remove();
            })

            list.appendChild(listItem);

        }
    </script>

</body>

</html>
